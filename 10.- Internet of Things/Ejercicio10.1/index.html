<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Red de Sensores</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #map {
      height: 400px;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      text-align: center;
      padding: 8px;
    }
    th {
      background-color: #f4f4f4;
    }
    button {
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Red de Sensores de Temperatura y Humedad</h1>
  <div id="map"></div>
  <table id="sensorTable">
    <tr>
      <th>Nombre</th>
      <th>Temperatura</th>
      <th>Humedad</th>
      <th>Acciones</th>
    </tr>
  </table>

  <script>
    // Sensores fake con ubicaciones predefinidas
    const SENSORS = [
      { id: 1, ip: "http://192.168.1.1", name: "Sensor Parque", location: [43.36029, -5.84476], temperature: 0, humidity: 0 },
      { id: 2, ip: "http://192.168.1.2", name: "Sensor Centro", location: [43.36145, -5.84936], temperature: 0, humidity: 0 },
      { id: 3, ip: "http://192.168.1.3", name: "Sensor Estación", location: [43.35856, -5.85172], temperature: 0, humidity: 0 },
    ];

    // Inicializar mapa con Leaflet
    const map = L.map('map').setView([43.36029, -5.84476], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    // Agregar marcadores al mapa
    SENSORS.forEach(sensor => {
      sensor.marker = L.marker(sensor.location).addTo(map).bindPopup('');
    });

    // Función para actualizar datos de sensores
    function updateSensors() {
      SENSORS.forEach(sensor => {
        // Generar datos aleatorios para temperatura y humedad
        sensor.temperature = (15 + Math.random() * 20).toFixed(1); // 15°C a 35°C
        sensor.humidity = (40 + Math.random() * 50).toFixed(1);    // 40% a 90%

        // Actualizar popup en el mapa
        sensor.marker.setPopupContent(`
          <b>${sensor.name}</b><br>
          IP: ${sensor.ip}<br>
          Temperatura: ${sensor.temperature} °C<br>
          Humedad: ${sensor.humidity} %<br>
          <button onclick="toggleLED(${sensor.id}, 'ON')">Encender</button>
          <button onclick="toggleLED(${sensor.id}, 'OFF')">Apagar</button>
        `);
      });
      updateTable();
    }

    // Función para actualizar la tabla
    function updateTable() {
      const table = document.getElementById('sensorTable');
      table.innerHTML = `
        <tr>
          <th>Nombre</th>
          <th>Temperatura</th>
          <th>Humedad</th>
          <th>Acciones</th>
        </tr>
      `;

      SENSORS.forEach(sensor => {
        const row = `
          <tr>
            <td>${sensor.name}</td>
            <td>${sensor.temperature} °C</td>
            <td>${sensor.humidity} %</td>
            <td>
              <button onclick="toggleLED(${sensor.id}, 'ON')">Encender LED</button>
              <button onclick="toggleLED(${sensor.id}, 'OFF')">Apagar LED</button>
            </td>
          </tr>
        `;
        table.innerHTML += row;
      });
    }

    // Función para manejar el encendido y apagado del LED
    function toggleLED(sensorId, command) {
      const sensor = SENSORS.find(s => s.id === sensorId);
      if (sensor) {
        const url = `${sensor.ip}/led/${command.toLowerCase()}`;
        
        fetch(url)
          .then(response => response.text())
          .then(data => alert(`LED del ${sensor.name} está ${command}`))
          .catch(error => alert("Error al controlar el LED: " + error));
      }
    }

    // Actualizar sensores cada 5 segundos
    setInterval(updateSensors, 5000);
    updateSensors(); // Llamada inicial
  </script>
</body>
</html>
